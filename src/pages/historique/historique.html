<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let historique of historiques">
    <ion-card padding>
      <div class="item-note" item-start>
        {{historique.text}} - {{historique.date}}
      </div>
    </ion-card>
  </ion-list>
</ion-content>
