<ion-header>
  <ion-navbar>
    <button ion-button menuToggle persistent="true">
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Generation QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Generation d'un QR Code à partir d'un texte</h3>

  <ion-item>
    <ion-input [(ngModel)]="textToEncoded" placeholder="Saisir le texte à encoder en QR Code"></ion-input>
  </ion-item>

  <div *ngIf="btnGenerateClicked">
      <qrcode [qrdata]="textToEncoded" [size]="256" [level]="'M'"></qrcode>
  </div> 
  
  <button ion-button secondary (click)="encodeText()">Encoder</button>
  <button ion-button [disabled]="!btnGenerateClicked">Partager</button>
</ion-content>
