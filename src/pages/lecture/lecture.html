<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lecture QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="scannedBool">
      <ion-card-content>
        QR Code text : {{ scannedText }}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <button ion-button (click)="btnLectureCamera()">Cam√©ra</button>
      <button ion-button (click)="btnLectureFichier()">Fichier</button>
    </ion-card>
</ion-content>
